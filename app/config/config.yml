imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@CronkdBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    translator: ~
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'bootstrap_3_layout.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: cronkd
        connections:
            cronkd:
                driver: pdo_mysql
                host: '%database_host%'
                port: '%database_port%'
                dbname: '%database_name%'
                user: '%database_user%'
                password: '%database_password%'
                charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: CronkdBundle\Entity\User
    from_email:
        address: get@cron.kd
        sender_name: get.cron.kd

stof_doctrine_extensions:
    orm:
        cronkd:
            timestampable: true

monolog:
    handlers:
        main:
            type:       stream
            path:       '%kernel.logs_dir%/%kernel.environment%.log'
            channels:   ['!tick', '!slack_error', '!slack_log']
        tick:
            type:       stream
            path:       '%kernel.logs_dir%/%kernel.environment%.tick.log'
            level:      info
            channels:   ['!main']
        slack_error:
            type:       slack
            token:      "%slack_token%"
            channel:    "%slack_error_channel%"
            bot_name:   "%slack_bot_name%"
            icon_emoji: "%slack_bot_emoji%"
            level:      error
            channels:   ['!main']
        slack_log:
            type:       slack
            token:      "%slack_token%"
            channel:    "%slack_app_channel%"
            bot_name:   "%slack_bot_name%"
            icon_emoji: "%slack_bot_emoji%"
            level:      notice
